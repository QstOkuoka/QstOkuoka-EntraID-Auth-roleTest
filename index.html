
<!doctype html>

  <title>SWA × Entra (OIDC) 最小再現</title>
  <style>body{font-family:sans-serif;line-height:1.6;padding:24px}</style>
</head>
<body>
  <h1>SWA × Entra (OIDC) 最小再現</h1>
  <p>
    <a href="/.auth/login/aad">Microsoft でサインイン</a> |
    <a href="/.auth/logout">サインアウト</a> |
    <a href="/.auth/me" target="_blank">/.auth/me（ロール確認）</a>
  </p>
  <h2>ロール別リンク</h2>
  <ul>
    <li><a href="/admin.html">/admin.html</a>（Admin 専用）</li>
    <li><a href="/user.html">/user.html</a>（User専用）</li>
    <li><a href="/both.html">/both.html</a>（User / Admin）</li>
  </ul>
  <p>サインイン後に <code>/.auth/me</code> を開くと、<code>userRoles</code> に
    <code>authenticated</code> と、割り当て済みの <code>Admin</code> / <code>User</code> が表示されます。</p>
</body>
