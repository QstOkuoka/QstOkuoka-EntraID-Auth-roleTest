name: Build and deploy Static Web App

on:
  push:
    branches: [ main ]   # ← あなたの既定ブランチに合わせる
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # （SPA をビルドする場合）必要なら Node をセットアップして build
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - run: npm ci && npm run build
      #   working-directory: ./  # ← SPAのプロジェクト直下に合わせる

      - name: Build And Deploy
uses: Azure/static-web-apps-deploy@v1
  with:
    azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_TREE_0A3CFE600 }}
    app_location: "/"      # ← SPAの場所
    api_location: "api"    # ← ★ Functions の場所（ここが最重要）
    output_location: "/"   # ← ビルド成果（SPAなら 'dist' など）
